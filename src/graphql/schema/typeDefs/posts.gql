
import { gql } from 'apollo-server';

const typeDefs = gql`

  type Post {
    id: ID!
    body: String!
    title: String!
    description: String!
    createdAt: String!
    username: String!
    enrolled: Boolean
  }

  input CreatePostInput {
    body: String!
    title: String!
    description: String!
    createdAt: String!
    username: String!
    enrolled: Boolean
  }

  type Query {
    getPosts: [Post]
  }

  type Mutation {
    createPost(createPostInput: CreatePostInput): Post!
  }
`
export default typeDefs
